steps:
- name: 'gcr.io/cloud-builders/gcloud'
  args: [
    'functions', 'deploy', 'get-lotto-numbers',
    '--runtime', 'python39',
    '--trigger-http',
    '--allow-unauthenticated',
    '--entry-point', 'get_lotto_numbers',
    '--region', 'us-east1',
    '--source', '.',
    '--gen1'
  ]
timeout: 600s
logsBucket: 'gs://cloud-build-logs-hosunoh-lotto' # 여기에 방금 만든 버킷 이름을 정확히 입력하세요!