<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Lucky Vicky Lotto</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 공통 스타일시트 -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* 페이지별 배경 및 기본 폰트 설정 (member.html과 동일) */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom right, #4A00B7, #8B008B); /* 보라색 계열 그라디언트 */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1); /* 투명한 흰색 배경 */
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px; /* 로그인/회원가입 폼에 맞는 너비 */
            width: 100%;
            backdrop-filter: blur(10px); /* 블러 효과 */
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h2 {
            font-size: 2.5em;
            font-weight: 700;
            color: #FFD700; /* 황금색 */
            text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
            margin-bottom: 30px;
        }
        /* 입력 필드와 라벨 스타일 (member.html과 동일) */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

            .form-group label {
                display: block;
                margin-bottom: 8px;
                font-size: 1.1em;
                font-weight: 600;
                color: #e0e0e0; /* 밝은 회색 */
            }

            .form-group input {
                width: 100%;
                padding: 12px 15px;
                border-radius: 8px;
                border: 1px solid #666;
                background-color: #333; /* 어두운 배경 */
                color: #fff;
                font-size: 1em;
                outline: none;
                transition: border-color 0.3s ease;
            }

                .form-group input::placeholder {
                    color: #aaa;
                }

                .form-group input:focus {
                    border-color: #007bff; /* 파란색 포커스 테두리 */
                }

        .auth-button-submit {
            background-color: #007bff; /* 파란색 */
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

            .auth-button-submit:hover {
                background-color: #0056b3;
                transform: translateY(-2px);
            }

            .auth-button-submit:disabled {
                background-color: #cccccc;
                cursor: not-allowed;
            }

        .toggle-link {
            display: block;
            margin-top: 25px;
            color: #90caf9; /* 밝은 파란색 */
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

            .toggle-link:hover {
                color: #64b5f6;
                text-decoration: underline;
            }
        /* 스피너 스타일 (script.js에서 사용) */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
        /* 메시지 박스 스타일 (script.js에서 사용) */
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            color: white;
            font-weight: bold;
            text-align: center;
            max-width: 300px;
            background-color: #333; /* 기본 메시지 박스 배경 */
        }

            .message-box.bg-red-500 {
                background-color: #ef4444;
            }

            .message-box.bg-green-500 {
                background-color: #22c55e;
            }

            .message-box.bg-blue-500 {
                background-color: #3b82f6;
            }

            .message-box.bg-gray-500 {
                background-color: #6b7280;
            }
            /* 인포 메시지용 */
            .message-box .close-btn {
                margin-top: 15px;
                padding: 8px 15px;
                border: none;
                border-radius: 5px;
                background-color: rgba(255, 255, 255, 0.3);
                color: white;
                cursor: pointer;
                transition: background-color 0.2s;
            }

                .message-box .close-btn:hover {
                    background-color: rgba(255, 255, 255, 0.5);
                }
    </style>
</head>
<body>
    <div class="container">
        <h2>로그인</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" placeholder="이메일을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <button type="submit" id="loginSubmitBtn" class="auth-button-submit">로그인</button>
        </form>
        <a href="member.html" class="toggle-link">계정이 없으신가요? 회원 가입</a>
    </div>

    <!-- Firebase SDK CDN (script.js에서 사용하기 위해 포함) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <!-- 앱의 주요 JavaScript 로직 -->
    <script src="script.js"></script>
</body>
</html>
